import: button.css
base: .pf-v5-c-button
host:
    ':host':
        $from: $base
        $include: /^--/, position, display
    '[part="button"]':
        $from: $base
        $exclude: /^--/, position, display
    '[part="button"]::after':
        $from: "::after"
    '[part="anchor"]':
        $from: $base
        $exclude: /^--/, position, display
    '[part="anchor"]::after':
        $from: "::after"
    ':host(:\1)':
        $from: /:(hover|focus|active)/
    ':host([\1])':
        $from: /\.pf-m-(active|small|block)/
    ':host([size="sm"])':
        $from: /\.pf-m-small/
    ':host([size="lg"])':
        $from: /\.pf-m-(primary|secondary|tertiary|link)\.pf-m-display-lg/
    ':host([variant="\1"]) #main':
        $from: /\.pf-m-(primary|secondary|tertiary|link|control|plain)/
    ':host([variant="\1"]:\2) #main':
        $from: /\.pf-m-(primary|secondary|tertiary|link|control|plain):(hover|focus|active)/
    ':host([variant="\1"][active]) #main':
        $from: /\.pf-m-(primary|secondary|tertiary|link|control|plain)\.pf-m-active/
    ':host([severity="\1"]) #main':
        $from: /\.pf-m-(danger|warning)/
    ':host([severity="\1"]:\2) #main':
        $from: /\.pf-m-(danger|warning):(hover|focus|active)/
    ':host([variant="\2"][severity="\1"]:\3) #main':
        $from: /\.pf-m-(danger|warning)\.pf-m-(primary|secondary|tertiary|link):(hover|focus|active)/
    ':host([variant="\2"][severity="\1"][active]) #main':
        $from: /\.pf-m-(danger|warning)\.pf-m-(primary|secondary|tertiary|link)\.pf-m-active/
    ':host([variant="control"]) #main::after':
        $from: /\.pf-m-control::after/
        --button--after--BorderColor: var(--button--m-control--after--BorderTopColor) var(--button--m-control--after--BorderRightColor) var(--button--m-control--after--BorderBottomColor) var(--button--m-control--after--BorderLeftColor);        
    ':host([variant="control"]):\1 #main::after':
        $from: /\.pf-m-control:(hover|active|focus)::after/
    ':host([variant="control"][active]) #main::after':
        $from: /\.pf-m-control\.pf-m-active::after/
    ':host([variant="control"][expanded]) #main':
        $from: /\.pf-m-control\.pf-m-expanded/
    ':host([variant="control"][expanded]) #main::after':
        $from: /\.pf-m-control\.pf-m-expanded::after/
    ':host([icon-position="\1"]) #main':
        $from: /__icon\.pf-m-(start|end)/
    ':host([theme="dark"])':
        $from: /:where\(.pf-v5-theme-dark\) \.pf-v5-c-button/
    ':host([theme="dark"][variant="control"][disabled]) #main::after':
        $from: /:where\(.pf-v5-theme-dark\) \.pf-v5-c-button\.pf-m-control:disabled::after/
    ':host:disabled':
        $from: ":disabled"
    ':host([disabled]) #main':
        $from: /(pf-m-disabled|pf-m-aria-disabled)/
    ':host:disabled #main::after':
        $from: ":disabled::after"
    ':host([disabled]) #main::after':
        $from: /(pf-m-disabled|pf-m-aria-disabled)::after/
    ':host([variant="link"]:not[inline]:\1) #main':
        $from: /\.pf-m-link:not\(\.pf-m-inline\):(hover|focus|active)/
    ':host([variant="link"][active]:not[inline]) #main':
        $from: /\.pf-m-link:not\(\.pf-m-inline\)\.pf-m-active/
    ':host([type="link"][size="lg"])':
        $from: /\.pf-m-link\.pf-m-display-lg/
    ':host([inline]) #main':
        $from: /\.pf-m-link\.pf-m-inline/
    ':host([variant="\2"][severity="\1"]) #main':
        $from: /\.pf-m-(danger)\.pf-m-(link)/
