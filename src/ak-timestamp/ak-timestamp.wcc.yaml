import: timestamp.css
base: .pf-v5-c-timestamp
host:
    :host:
        $from: $base
        $include: display
    '[part="timestamp"]':
        $from: $base
        $include: font-size, color, outline-offset
    '[part="warning"]':
        $from: .pf-m-help-text
    '[part="warning"]:\1':
        $from: /\.pf-m-help-text:(hover|focus)/
