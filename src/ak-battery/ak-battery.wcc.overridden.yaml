import: file://./src/ak-battery/pf-battery.css
output: ak-battery.css
host:
    :host:
        $from: $base
        exclude: /^--/
        position: relative
    :host(:not([hidden])):
        $from: $base
        $include: display
    '[part="battery"]':
        $from: $base
        $include: line-height
        position: absolute
        top: 0
        left: 0
    '[part="svg"]':
        $from: "__svg"
    '[part="path"]':
        $from: "__svg__path"
    :host([severity="\1"]) [part="battery"]:
        $from: /\.pf-m-(low|medium|high|critical)/
