import: "icon.css"
output: ak-icon.css
base: .pf-v5-c-icon
host:
  ":host":
      "$from": "$base"
      "$exclude": /^--/
  ':host([variant="\1"])':
      "$from": /__content\.pf-m-(danger|warning|success|info|custom)/
  '[part="content"]':
      "$from": /__content/
  ':host([size="\1"])':
      "$from": /\.pf-m-(sm|md|lg|xl)/
