import: empty-state.css
base: .pf-v5-c-empty-state
host:
    :host(:not([hidden])):
        display: block
    '[part="empty-state"]':
        $from: $base
        $exclude: /^--/
    :host([size="\1"]):
        $from: /\.pf-m-(xs|sm|md|lg|xl)/
    :host([full-height]):
        $from: ".pf-m-full-height"
    '[part="\1"]':
        $from: /__(content|icon|body|footer|actions)/
    '[part="title"]':
        $from: /__title-text/
